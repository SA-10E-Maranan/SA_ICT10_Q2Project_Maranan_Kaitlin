html, body {

}
.navbar {
    padding: 15px 30px;

}
.navbar-brand,.nav-link {
    color: white !important;
    font-weight: bold;
}
.navbar-brand {
    font-family: "DM Serif Display";
    font-weight: lighter;
    letter-spacing: 0.5px;
    font-size: clamp(1rem, 2.5vw, 1.6rem);
}
.navbar-nav {
    gap: 10px;
}
.nav-link {
    font-family: Raleway;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 1px;
    position: relative;
}
.nav-link:hover {
    color: white !important;
}
.nav-link::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: white;
    transition: width 0.3s ease;
}
.nav-link:hover::after {
    width: 30%;
}
.main-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    color: white;
    font-weight: lighter;

    font-family: "DM Serif Display";

    border-bottom: 2px solid white;
    padding-bottom: 10px;
}
select, button {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border: 1px solid #0d0080;
    border-radius: 4px;
    background-color: white;
    color: #261c4a;
    font-family: Raleway;
}
button {
    background-color: #c1b3f3;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #a089f3;
}
label {
    color: white;
    font-family: Raleway;
    font-weight: bold;
    text-align: center;
    display: block;
}
option {
    font-family: Raleway;
}

#club-info {
    font-family: Raleway;
    padding: 12px;
    border-radius: 5px;
    margin: 50px auto;
    color: white;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: clamp(0.85rem, 1.2vw, 1rem);
    width: 90%;
    max-width: 600px;
    text-align: left;
}
.center-container {
    width: 100%;
    text-align: center;
}
ul {
    text-align: left;
    font-size: 10px;
}
.navbar-toggler {
    border: 1px solid rgba(255, 255, 255, 0.349);      
    border-radius: 4px;          
    padding: 0.25rem 0.5rem;      
    width: auto;                  
    height: auto;
